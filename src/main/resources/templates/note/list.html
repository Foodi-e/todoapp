<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">

    <style>
        .card-margin {
            margin: 10px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>My Notes</h1>
    <div class="row">
        <div class="col-md-4" th:each="note : ${notes}">
            <div class="card card-margin">
                <div class="card-body">
                    <h5 class="card-title" th:text="${note.getTitle()}"></h5>
                    <p class="card-text" th:text="${note.getContent()}"></p>
                    <div class="d-flex justify-content-end mt-3">
                        <form th:action="@{/note/delete(id=${note.getId()})}" method="post">
                            <button type="submit" class="btn btn-danger m-1">Delete</button>
                        </form>
                        <form th:action="@{/note/edit/{id}(id=${note.getId()})}" method="get" class="m-1">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>

</html>
